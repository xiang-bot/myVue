<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <shangshang-cli></shangshang-cli>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>

        <button-cli></button-cli>
        <button-cli />
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        //全局组件
        Vue.component('shangshang-cli', {
            template: `
            <div>
          <div>哈哈，我是一个自定义元素--组件</div>
          <div class="play"></div>
          <div class="rank"></div>
        </div>

            `
            //上面的23行是 错误的，组件只能包含一个跟元素，不能有多个
        })
        Vue.component('button-counter', {
            data() {
                return {
                    count: 0
                }
            },
            template: `
                <button @click="count ++">点击我{{count}}</button>
            `
        })

        //局部组件
        const vm = new Vue({
            el: "#app",
            data: {

            },
            components:{
                'button-cli':{
                    template:`
                    <h1>hhhhhh</h1>
                    `
                }
            },

            template: `
               <div id="app">
                <shangshang-cli></shangshang-cli>
                <button-counter></button-counter>
                <button-counter></button-counter>
                <button-counter></button-counter>
                <button-counter></button-counter>
                        <button-cli />
                <button-cli />
                <button-cli />
               <button-cli />
                <button-cli />
                 </div>
               `
        })
    </script>
</body>

</html>
