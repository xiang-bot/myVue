<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <base-checkbox v-model="checked"></base-checkbox>
    </div>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('base-checkbox', {
            model: {
                prop:'checked',
                event:'change'
            },
            props:{
                checked:Boolean
            },
            template: `
            <input type="checkbox" :check="checked">
       
            `
        })
        const vm = new Vue({
            el: "#app",
            data: {
                checked:true
            },
            methods: {}
        })
    </script>
</body>

</html>
